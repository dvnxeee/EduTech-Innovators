<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow rounded-4">
        <div class="card-body p-4">
            <h2 class="mb-4 text-center">Crear Nuevo Ticket</h2>
            <form th:action="@{/tickets/guardar}" th:object="${ticket}" method="post" class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Título</label>
                    <input type="text" th:field="*{titulo}" class="form-control" placeholder="Ej: Error en login" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tipo</label>
                    <select th:field="*{tipo}" class="form-select" required>
                        <option value="">Selecciona...</option>
                        <option value="Soporte">Soporte</option>
                        <option value="Incidente">Incidente</option>
                        <option value="Consulta">Consulta</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="5" placeholder="Describe detalladamente el problema..." required></textarea>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Estado</label>
                    <select th:field="*{estado}" class="form-select" required>
                        <option value="">Selecciona...</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="En Progreso">En Progreso</option>
                        <option value="Resuelto">Resuelto</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Prioridad</label>
                    <select th:field="*{prioridad}" class="form-select" required>
                        <option value="">Selecciona...</option>
                        <option value="Baja">Baja</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>

                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-success w-100">Guardar Ticket</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="/tickets/buscar" class="btn btn-outline-secondary">Ver lista de tickets</a>
            </div>

            <div th:if="${mensaje}" class="alert alert-success text-center" th:text="${mensaje}"></div>
        </div>
    </div>
</div>
</body>
</html>
